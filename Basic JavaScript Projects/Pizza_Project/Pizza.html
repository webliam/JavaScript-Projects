<!DOCTYPE html> 
<html>
    <head>
        <title>Pizza Drill Menu</title>
<script src="Pizza_JavaScript/Pizza.js" defer></script>
<link rel="stylesheet" href="Pizza_CSS/Pizza.css">

    </head>
<body>
    <div id="menuBG">
        <h1>Pizza Drill Menu</h1>
        <input id="btnOrder" type="button" onclick="getReceipt()" value="Place order">
        <form id="frmMenu">
            <div class="menu left">
                <h3>Size:</h3>
                <input class="size" name="size" type="radio" value="Personal Pizza"> Personal Pizza <br>
                <input class="size" name="size" type="radio" value="Small Pizza"> Small Pizza <br>
                <input class="size" name="size" type="radio" value="Medium Pizza"> Medium Pizza <br>
                <input class="size" name="size" type="radio" value="Large Pizza" checked> Large Pizza <br>
                <input class="size" name="size" type="radio" value="Extra Pizza"> Extra Pizza <br>
                <input class="size" name="size" type="radio" value="Special Pizza"> Special Pizza <br>
            </div>
            <div class="menu center">
                <h3>Vegetables:</h3>
                <input class="toppings" type="checkbox" name="Topping" value="Mushrooms"> Mushrooms<br>
                <input class="toppings" type="checkbox" name="Topping" value="Onions"> Onions<br>
                <input class="toppings" type="checkbox" name="Topping" value="Tomatoes"> Tomatoes<br>
                <input class="toppings" type="checkbox" name="Topping" value="Olives"> Olives<br>
                <input class="toppings" type="checkbox" name="Topping" value="Green Peppers"> Green Peppers<br>
            </div>
            <div class="menu right">
                <h3>Meats:</h3>
                <input class="toppings" name="toppings" type="checkbox" value="Peppeoni"> Peppeoni <br>
                <input class="toppings" name="toppings" type="checkbox" value="Sausage"> Sausage <br>
                <input class="toppings" name="toppings" type="checkbox" value="Canadian Bacon"> Canadian Bacon <br>
                <input class="toppings" name="toppings" type="checkbox" value="Ground Beef"> Ground Beef <br>
                <input class="toppings" name="toppings" type="checkbox" value="Anchovy"> Anchovy <br>
                <input class="toppings" name="toppings" type="checkbox" value="Chiken"> Chiken <br>
                <input class="toppings" name="toppings" type="checkbox" value="Salami"> Salami <br>

            </div>
            <div id="cart">
                <div id="showText"></div>
                <div id="totalPrice"></div>

            </div>
        </form>

    </div>

    
</body>
</html>
