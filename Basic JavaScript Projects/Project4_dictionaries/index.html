    <script>
        function fun() { 
    var dict = {

        Sonia: "20",

    }; 

    dict.new_name = "new_value"; 
    dict["another_new_name"] =

    var to_show = "var dict = { <br>"; 

    for (var key in dict) {

        + dict[key] + "<br>"; 
    }

    document.getElementById("demo") 
    .innerHTML = to_show; 
}
